<!DOCTYPE html>
<html>
  <head>
    <title>Hierarchical Bar Chart</title>
    <script src="https://unpkg.com/chart.js@4.0.1"></script>
    <script src="../build/index.umd.js"></script>
    <style>
      canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }
    </style>
  </head>

  <body>
    <div id="container" style="width: 75%">
      <canvas id="canvas"></canvas>
    </div>
    <script>
      const data = {
        // define label tree
        labels: [
          'A',
          {
            label: 'B1',
            expand: false, // 'focus', // expand level
            children: ['B1.1'],
          },
          'C',
        ],
        datasets: [
          {
            label: 'Test',
            // store as the tree attribute for reference, the data attribute will be automatically managed
            tree: [
              1,
              {
                value: 2,
                children: [2],
              },
              11,
            ],
          },
        ],
      };
      window.onload = () => {
        const ctx = document.getElementById('canvas').getContext('2d');
        window.myBar = new Chart(ctx, {
          type: 'bar',
          data: data,
          options: {
            responsive: true,
            title: {
              display: true,
              text: 'Chart.js Hierarchical Bar Chart',
            },
            layout: {
              padding: {
                // add more space at the bottom for the hierarchy
                bottom: 60,
              },
            },
            scales: {
              x: {
                type: 'hierarchical',
              },
            },
          },
        });
      };
    </script>
  </body>
</html>
